<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ----------------------------- estilos CSS ----------------------------- -->
  <link rel="stylesheet" href="./styles/tarefas.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

   <!-- ---------------- Sweetalert2 lib ---------------- -->
   <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- ------------------- Biblioteca de icones - Fontawesome -------------------- -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- ----------------------------- sweet alert ----------------------------- -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- CDN example (unpkg) -->
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


  <title>To-Do App</title>
</head>

<body>
 
  <header>
    <nav>
      <a href="#">Tarefas</a>
    </nav>

    <div class="user-info">
      <p id="user" title="usuário">Nome usuário</p>
      <div class="user-image"></div>
      <p id="closeApp" onclick="closeApp()" title="deslogar">Finalizar sessão</i>
      </p>
    </div>
  </header>



  <form class="nova-tarefa">
    <div class="not-done "></div>
    <input id="newTask" type="text" placeholder="Nova tarefa" title="escrever tarefa">
    <button type="button" onclick="validInput()">
      <img src="./assets/plus.png" alt="Adicionar uma nova tarefa" title="criar nova tarefa">
    </button>
    <div class="spinner"></div>
  </form>


  <ul class="tarefas-pendentes" id="tasksToDo">
    <div id="skeleton">
      <li class="tarefa">
        <div class="not-done"></div>
        <div class="descricao">
          <p class="nome">Nova tarefa</p>
          <p class="timestamp">Criada em: 15/07/21</p>
        </div>
      </li>
      <li class="tarefa">
        <div class="not-done"></div>
        <div class="descricao">
          <p class="nome">Nova tarefa</p>
          <p class="timestamp">Criada em: 15/07/21</p>
        </div>
      </li>
      <li class="tarefa">
        <div class="not-done"></div>
        <div class="descricao">
          <p class="nome">Nova tarefa</p>
          <p class="timestamp">Criada em: 15/07/21</p>
        </div>
      </li>

    </div>
  </ul>

  <h2 class="titulo-terminadas" title="terminadas">Tarefas terminadas</h2>
  
  <ul class="tarefas-terminadas" id="finishedTasks">
    <div id="skeleton">
    </div>

  </ul>
  <div>
    <button type="button"></button>


    <!-- <select name="changeStatus" id="changeStatus">Trocar status da tarefa
      <option value=""></option>
      <option value="">Finalizadas</option>
      <option value="">Pendentes</option>
    </select> -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="./scripts/tasks.js"></script>
</body>

</html>
